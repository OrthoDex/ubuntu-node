schemaVersion: '1.0.0'
commandTests:
- name: 'node version'
  command: ['node', '--version']
  expectedOutput: ['v10.13.0']
- name: 'user'
  command: ['cut -d: -f1 /etc/passwd | grep node']
  expectedOutput: ['node']

